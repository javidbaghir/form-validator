<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/output.css"/>
  </head>
  <body>
    <form id="form">
      <div class="mx-auto w-[400px] border-2 rounded-md mt-20">
        <div class="flex justify-center items-center py-[20px] border-b">
          <h1 class="text-[20px] font-bold">User Register Form</h1>
        </div>

        <div class="py-[20px] px-[17px] space-y-[16px]">

          <div class="input-control">
              <label class="font-bold text-[16px]">Name</label>
              <input data-required="true" id="name"
                type="text"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
              <p class="mt-[3px] error"></p>
            </div>
          
          <div class="input-control">
       
              <label class="font-bold text-[16px]">Surname</label>
              <input id="surname"
                type="text"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
              <p class="mt-[3px] error"></p>
            </div>

          <div class="input-control">
        
              <label class="font-bold text-[16px]">Phone</label>
              <input data-required="true" id="phone"
                type="text"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
              <p class="mt-[3px] error"></p>
            </div>
            

          <div class="input-control">
              <label class="font-bold text-[16px]">Email</label>
              <input id="email" data-required="true"
                type="email"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
              <p class="mt-[3px] error"></p>
            </div>

          <div class="input-control">
              <label class="font-bold text-[16px]">Password</label>
              <input data-required="true" id="password" type="password" class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"/>
              <p class="mt-[3px] error"></p>
            </div>

          <div class="input-control">
              <label class="font-bold text-[16px]">Repeat Password</label>
              <input data-required="true" id="repeat-password"
                type="password"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
              <p class="error mt-[3px]"></p>
            </div>

          <button type="submit" class="w-full h-[40px] bg-[#f22b2b] mt-10 text-white text-[16px] font-bold rounded">Register</button>

        </div>
      </div>
    </form>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
