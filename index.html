<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <form id="form">
      <div class="mx-auto w-[400px] border-2 rounded-md mt-20">
        <div class="flex justify-center items-center py-[20px] border-b">
          <h1 class="text-[20px] font-bold">User Register Form</h1>
        </div>

        <div class="py-[20px] px-[17px] space-y-[16px]">
         
            <div class="input-control">
            
              <label class="font-bold text-[16px]">Name</label>
              <div>
              <input
                data-required="true"
                data-min="5"
                id="name"
                type="text"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
            </div>
            <p class="mt-[3px] error"></p>
          </div>

          <div class="input-control">
        
              <label class="font-bold text-[16px]">Surname</label>
              <div>
              <input
                id="surname"
                type="text"
                data-min="5"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
            </div>
            <p class="mt-[3px] error"></p>
          </div>

          <div class="input-control">
      
              <label class="font-bold text-[16px]">Phone</label>
              <div>
              <input
                data-required="true"
                id="phone"
                type="text"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
            </div>
            <p class="mt-[3px] error"></p>
          </div>

          <div class="input-control">
         
              <label class="font-bold text-[16px]">Email</label>
              <div>
              <input
                id="email"
                data-email="true"
                data-required="true"
                type="email"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
            </div>
            <p class="mt-[3px] error"></p>
          </div>

          <div class="input-control">
              <label class="font-bold text-[16px]">Password</label>
              <div class="flex items-center gap-2">
              <input
                data-min="8"
                data-required="true"
                name="password"
                id="password"
                type="password"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />

              <button id="pass-open" class="size-[30px] text-black"><i class="fa solid fa-eye"></i></button>
            </div>
            <p class="mt-[3px] error"></p>
          </div>

          <div class="input-control">
           
              <label class="font-bold text-[16px]">Repeat Password</label>
              <div>
              <input
                data-min="8"
                data-some="password"
                data-required="true"
                id="repeat-password"
                type="password"
                class="w-full h-[40px] px-2 outline-none rounded mt-[4px] border"
              />
            </div>
            <p class="error mt-[3px]"></p>
          </div>

          <button
            type="submit"
            class="w-full h-[40px] bg-[#f22b2b] mt-10 text-white text-[16px] font-bold rounded"
          >
            Register
          </button>
        </div>
      </div>
    </form>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
